<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Hospital</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
        crossorigin="anonymous"></script>
<style>
    body {
  background-image: url('img/hospBg.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
</head>

<body>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <!-- Default form contact -->
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Add New Hospital</p>

                <!-- Name -->
                <input type="text" id="HospName" class="form-control mb-4" placeholder="Hospital Name">

                <!-- Email -->
                <input type="text" id="Address" class="form-control mb-4" placeholder="Address">

                <!-- Subject -->
                
                <select class="browser-default custom-select mb-4">
                    <option value="" selected>Choose Hospital Type</option>
                    <option value="1" >Government</option>
                    <option value="2">Private</option>
                </select>
                <input type="number" id="TotBed" class="form-control mb-4" placeholder="Total Number of Covid Beds">
                <input type="number" id="TotVent" class="form-control mb-4" placeholder="Total Number of Ventilators">


            

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit">Send</button>

            </form>
            <!-- Default form contact -->
        </div>
        <div class="col-md-3">

        </div>
    </div>
</body>

</html>
